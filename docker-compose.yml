version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"  # Map your Node.js app's port to host
    depends_on:
      - mongodb
    environment:
      MONGO_URL: mongodb://mongodb:27017/mydoc
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules


  mongodb:
    image: mongo:4.4
    container_name: mongodb
    ports:
        - "19017:27017"
    volumes:
      - ./data:/data/db
